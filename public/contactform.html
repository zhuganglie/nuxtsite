<form name="contact-form" class="eight columns offset-by-two" data-netlify="true" hidden>
    <div class="row">
      <input
        type="text"
        name="from_name"
        placeholder="Your Name"
        required
        class="twelve columns"
      />
    </div>
    <input
      type="email"
      name="from_email"
      placeholder="you@email.com"
      required
      class="twelve columns"
    />
    <input
      type="text"
      name="msg_subject"
      placeholder="Subject"
      required
      class="twelve columns"
    />
    <textarea
      name="msg_body"
      placeholder="What are you writing about?"
      required
      class="twelve columns"
    ></textarea>
    <button type="submit" class="twelve columns">Send</button>
  </form>
